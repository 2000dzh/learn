<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .main {
        width: 100px;
        white-space: nowrap;
        overflow: hidden;
        font-size: 24px;
        border-right: 3px solid;
        animation: typing 2s steps(22), effect 0.5s step-end infinite alternate;
      }

      @keyframes typing {
        from {
          width: 0px;
        }
      }

      @keyframes effect {
        50% {
          border-color: transparent;
        }
      }
    </style>
  </head>
  <body>
    <div class="main">你好啊!</div>
  </body>
</html>
