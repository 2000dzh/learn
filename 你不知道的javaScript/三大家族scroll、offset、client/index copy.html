<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				margin: 0;
				box-sizing: border-box;
			}
			#father1 {
				width: 150px;
				height: 150px;
				padding: 10px;
				background: red;
				overflow: auto;
			}
			#son1 {
				width: 50px;
				height: 50px;
				background: blue;
				line-height: 50px;
				text-align: center;
				color: #fff;
			}
			#father2 {
				margin-top: 10px;
				width: 150px;
				height: 150px;
				padding: 10px;
				border: 5px solid green;
				background: red;
				overflow: auto;
			}
			#son2 {
				width: 250px;
				height: 50px;
				background: blue;
				line-height: 50px;
				text-align: center;
				color: #fff;
			}
			#father3 {
				margin-top: 10px;
				width: 150px;
				height: 150px;
				padding: 10px;
				background: red;
				overflow: auto;
			}
			#son3 {
				width: 50px;
				height: 250px;
				background: blue;
				line-height: 50px;
				text-align: center;
				color: #fff;
			}
			#father4 {
				margin-top: 10px;
				width: 150px;
				height: 150px;
				padding: 10px;
				border: 5px solid green;
				background: red;
				overflow: auto;
			}
			#son4 {
				width: 50px;
				height: 250px;
				background: blue;
				line-height: 50px;
				text-align: center;
				color: #fff;
			}
		</style>
	</head>

	<body>
		<div id="father1">
			<div id="son1">son1</div>
		</div>
		<div id="father2">
			<div id="son2">son2</div>
		</div>
		<div id="father3">
			<div id="son3">son3</div>
		</div>
		<div id="father4">
			<div id="son4">son4</div>
		</div>
	</body>
	<script>
		let father1 = document.getElementById('father1')
		// 元素没有滚动条，且没有border-top, border-bottom时，三者相等

    // 150,150, 150
    console.log('元素没有滚动条，且没有border-top, border-bottom时，三者相等',{
      scrollHeight: father1.scrollHeight,
      clientHeight: father1.clientHeight,
      offsetHeight: father1.offsetHeight
    })

		let father2 = document.getElementById('father2')
		// 元素没有垂直滚动条时，scrollHeight，clientHeight相等

    // 133,133, 150
    console.log('元素没有垂直滚动条时，scrollHeight，clientHeight相等',{
      scrollHeight: father2.scrollHeight,
      clientHeight: father2.clientHeight,
      offsetHeight: father2.offsetHeight
    })

		let father3 = document.getElementById('father3')
		// 元素有垂直滚动条，且没有border-top, border-bottom时，clientHeight和offsetHeight相等

    // 270,150,150
    console.log('元素有垂直滚动条，且没有border-top, border-bottom时，clientHeight和offsetHeight相等',{
      scrollHeight: father3.scrollHeight,
      clientHeight: father3.clientHeight,
      offsetHeight: father3.offsetHeight
    })

		let father4 = document.getElementById('father4')
		// 元素有垂直滚动条，且有border-top或 border-bottom时，三者不相等

    // 270,150,150
    console.log('元素有垂直滚动条，且有border-top或 border-bottom时，三者不相等',{
      scrollHeight: father4.scrollHeight,
      clientHeight: father4.clientHeight,
      offsetHeight: father4.offsetHeight
    })
	</script>
</html>​
