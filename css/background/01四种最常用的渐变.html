<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>关于渐变</title>
    <style>
      div {
        width: 200px;
        height: 200px;
      }
      .solid-color {
        background-color: #000;
      }
      .linear-gradient {
        background: linear-gradient(#fff, #000);
      }
      .radial-gradient {
        background: radial-gradient(#fff, #000);
      }
      .conic-gradient {
        background: conic-gradient(#fff, #000);
      }
    </style>
  </head>
  <body>
    <h1>纯色背景 background: #000</h1>
    <div class="solid-color"></div>
    <h1>线性渐变 background: linear-gradient(#fff, #000)</h1>
    <div class="linear-gradient"></div>
    <h1>径向渐变 background: radial-gradient(#fff, #000)</h1>
    <div class="radial-gradient"></div>
    <h1>角向渐变 background: conic-gradient(#fff, #000)</h1>
    <div class="conic-gradient"></div>
    <script>
     
    </script>
  </body>
</html>
