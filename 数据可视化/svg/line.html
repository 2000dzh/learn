<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .main {
        width: 800px;
        margin: auto;
        border: 1px solid pink;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- x1,y1 直线起点坐标(左上角) -->
    <!-- x2,y2 直线终点坐标(右上角) -->
    <div class="main">
      <svg width="300" height="60" viewBox="0 0 300 60">
        <line x1="0" y1="0" x2="300" y2="0" stroke="#333" stroke-width="60"></line>
      </svg>
    </div>
  </body>
</html>
