<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-JSX的基本语法</title>
  </head>
  <body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
      const root = ReactDOM.createRoot(document.getElementById('root'))

      class Root extends React.Component {
        constructor() {
          super()

          this.state = {
            arr: ['1', '2', '3'],
            aaa: null,
            bbb: undefined,
            ccc: true,
            isActive: true,
          }
        }

        render() {
          const { arr } = this.state
          const { aaa, bbb, ccc } = this.state
          const { isActive } = this.state

          const className1 = ['a', 'b', 'c']
          if (isActive) className1.push('active')

          return (
            <div>
              <div>{arr}</div>

              {/* undefined/null/Boolean 显示为空 */}
              <div>{aaa}</div>
              <div>{bbb}</div>
              <div>{ccc}</div>

              <ul>{this.getPointData()}</ul>

              {/* 动态绑定class */}
              {/* 绑定class推荐写成className */}
              <h2 className={`a b ${isActive ? 'active' : ''}`}>哈哈哈</h2>
              <h2 title={arr} className={className1.join(' ')}>
                我是h2元素
              </h2>
              <button onClick={this.btnClick.bind(this)}>测试</button>

              {/* 动态绑定style */}
              <h2 style={{ color: 'red', fontSize: '30px' }}>哈哈哈</h2>

              <input type="text" />
            </div>
          )
        }

        getPointData() {
          const list = this.state.arr.map((item) => <li key={item}>{item}</li>)
          return list
        }

        btnClick() {
          console.log(this)
          this.setState({ isActive: false })
        }
      }

      root.render(<Root />)
    </script>
  </body>
</html>
