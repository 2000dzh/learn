<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 记录上一帧的时间戳
      let lastFrame = Date.now()
      function animate(...arg) {
        console.log('1', arg)
        // 计算帧间隔时间
        const delta = Date.now() - lastFrame
        lastFrame = Date.now()
        console.log(delta)
        // 更新UI代码
        requestAnimationFrame(animate)
      }

      animate()
    </script>
  </body>
</html>
